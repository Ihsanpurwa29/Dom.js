<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .bagan {
            width: 100px;
            height: 100px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bagan" onclick="fungsi1()"></div>
        <div class="bagan"></div>
        <div class="bagan"></div>
        <div class="bagan"></div>
        <div class="bagan"></div>
    </div>
    <script type="application/javascript">
        // cara menjalankan event ada 2 cara yaitu event handler, dan addEventListener
        // event handler terbagi kedalam 2 jenis cara yaitu bisa dilakukan dengan menambahkan atribut pada element HTML, atau juga bisa menggunakan method di javascript
        
        // event handler
        const ktk1 = document.getElementsByTagName('div')[1];
        function fungsi1() {
            ktk1.style.backgroundColor = 'red';
        }
        const ktk2 = document.getElementsByTagName('div')[2];
        ktk2.onclick = fungsi2; // nama fungsi tida harus menambahkan () untuk memasukkan argument
        function fungsi2() {
            ktk2.style.backgroundColor = 'lightgreen';
        }
        function fungsi3() {
            ktk2.innerHTML = '<h1>HALO</h1>'
        }
        ktk2.onclick = fungsi3;
        // jika ada lebih dari satu fungsi maka fungsi terakhirlah yang akan dijalankan dan akan menimpa fungsi sebelumnya


        // addEventListener
        const ktk3 = document.getElementsByTagName('div')[3];
        const ktk4 = document.getElementsByTagName('div')[4];
        const ktk5 = document.getElementsByTagName('div')[5];
        ktk3.addEventListener('click', function() {
            ktk1.style.backgroundColor = 'red';
            ktk2.style.backgroundColor = 'orange';
            ktk3.style.backgroundColor = 'yellow';
            ktk4.style.backgroundColor = 'lime';
            ktk5.style.backgroundColor = 'green';
        })
        const container = document.getElementsByClassName('container')[0];
        ktk3.addEventListener('click', function() {
            const p1 = document.createElement('div');
            container.appendChild(p1);
            p1.classList.add('bagan');
            p1.style.backgroundColor = 'purple';
        })
        // berbeda dengan event handler, addEventListener dapat menjalankan dua atau lebih fungsi untuk element yang diterimanya. jadi jika menggunakan ini maka tidak akan menimpa fungsi sebelumnya
    </script>
</body>

</html>
