        // manipulasi node

        // method-method
        // document.createElement()
        // document.createTextNode()
        // node.appendChild()
        // node.insertBefore()
        // parentNode.removeChild()
        // parentNode.replaceChild()


        const judulBaru = document.createElement('h1'); // ini berfungsi untuk membuat tag didalam HTML
        const isiJdlBaru = document.createTextNode('ini judul baru yg dibuat menggunakan JS'); // sedangkan ini berfungsi untuk membuat sebuah teks
        const secA = document.getElementsByTagName('section')[0];
        judulBaru.appendChild(isiJdlBaru); // ini berfungsi untuk meemindahkan teks yang sudah dibuat kedalam tag yang sudah dibuat tetapi masih belum memiliki penempatan pada HTML-nya
        secA.appendChild(judulBaru); // sedangkan ini berfungsi untuk memposisikan tag beserta teks nya yang sudah digabungkan keakhir elementnya

        const p1 = document.createElement('p');
        const isiP1 = document.createTextNode('ini adalah paragraf baru yang dibuat menggunakan JS');
        p1.appendChild(isiP1); // ini berfungsi untuk menggabungkan tag dengan sebuah teks yang telah dibuat
        secA.insertBefore(p1, judulBaru); // ini berfungsi untuk memposisikan sebuah element secara spesifik. terdapat dua parameter yang dimana param pertama diisi dengan element yang akan kita posisikan, dan param kedua diisi dengan satu element setelah kita posisikan 

        const secB = document.querySelectorAll('section')[1];
        const tbl = document.getElementsByTagName('button')[0];
        secB.removeChild(tbl); // berfungsi untuk menghapus element berdasarkan parentnya

        const p2 = document.createElement('i');
        const isiP2 = document.createTextNode('kalimat ini diubah menggunakan JS');
        const jdl2 = document.querySelectorAll('h1')[2];
        p2.appendChild(isiP2); // berfungsi untu menggabungkan node
        p2.style.fontWeight = '900'; // ini cuman styling
        secB.replaceChild(p2, jdl2); // berfungsi untuk mengganti sebuah element dengan element baru berdasarkan parentnya
